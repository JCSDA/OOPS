Assimilation Window:
  window_begin: 2010-01-01T21:00:00Z
  window_length: PT6H

Geometry:
  resol: 40

Model:
  f: 8.0
  name: L95
  tstep: PT1H30M

# use 3D for middle of the window
Initial Condition:
  members:
  - date: &date 2010-01-02T00:00:00Z
    filename: Data/test.ens.1.2010-01-01T00:00:00Z.P1D
  - date: *date
    filename: Data/test.ens.2.2010-01-01T00:00:00Z.P1D
  - date: *date
    filename: Data/test.ens.3.2010-01-01T00:00:00Z.P1D
  - date: *date
    filename: Data/test.ens.4.2010-01-01T00:00:00Z.P1D
  - date: *date
    filename: Data/test.ens.5.2010-01-01T00:00:00Z.P1D

Observations:
  ObsTypes:
  - Covariance:
      covariance: localized diagonal
      Localization:
        localization: Gaspari-Cohn
        lengthscale: .1
    ObsSpace:
      ObsDataIn:
        filename: Data/l95.truth3d.2010-01-02T00:00:00Z.obt
      ObsDataOut:
        filename: Data/l95.letkf.2010-01-02T00:00:00Z.obt
    ObsOperator: {}

Localization:
  distance: .1
  max_nobs: -1

letkf:
  inflation:
    rtpp: 0.5
    mult: 1.1

output:
  datadir: Data
  date: *date
  exp: letkf.%{member}%
  type: an
